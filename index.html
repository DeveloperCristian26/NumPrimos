<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mb-3">
        <h2>Encontrar Números Primos Anteriores</h2>
        <div class="col-auto">
            <label for="numero" class="form-label">Introduce un número primo:</label>
            <input type="number" id="numero" min="2" class="form-control" />
        </div>
        <div class="col-auto">
            <button onclick="mostrarPrimos()" class="btn btn-primary">Mostrar Primos</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
